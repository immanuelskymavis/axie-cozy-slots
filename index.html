<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Axie Cozy Slots ‚Äî Prototype</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="game.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
  </head>
  <body>
    <div class="wrap">
      <header class="hud">
        <div class="hud-row">
          <div class="stat">
            <div class="label">üí∞ Balance</div>
            <div class="value" id="balanceValue">10000</div>
          </div>
          <div class="stat">
            <div class="label">üéØ Bet</div>
            <div class="value"><span id="betValue">100</span></div>
            <div class="controls">
              <button id="betDecreaseBtn" class="btn sm">‚àí</button>
              <button id="betIncreaseBtn" class="btn sm">+</button>
            </div>
          </div>
          <div class="stat">
            <div class="label">üèÜ Win</div>
            <div class="value" id="winValue">0</div>
          </div>
          <div class="stat">
            <div class="label">üíé Jackpot</div>
            <div class="value gold" id="jackpotValue">10000</div>
          </div>
          <div class="stat">
            <div class="label">üéÅ Free Spins</div>
            <div class="value" id="freeSpinsValue">0</div>
          </div>
        </div>
      </header>

      <main class="stage">
        <div id="game-container"></div>
      </main>

      <!-- bottom toolbar with main controls -->
      <footer class="toolbar">
        <button id="spinBtn" class="btn xl primary">SPIN</button>

        <label class="autoplay big">
          Autoplay
          <select id="autoplaySelect">
            <option value="0">Off</option>
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
          </select>
        </label>

        <div class="right-tools">
          <button id="paytableBtn" class="btn">Paytable</button>
          <button id="musicToggle" class="btn">Music</button>
        </div>
      </footer>
    </div>

    <!-- cache-bust param ensures browsers always fetch the latest JS after updates -->
    <script src="game.js?v=2"></script>
  </body>
</html>
